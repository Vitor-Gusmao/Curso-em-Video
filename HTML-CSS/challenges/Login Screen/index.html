<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/mq.css">
    <link rel="stylesheet" href="icon.css">
</head>
<body>
<section class="screen">
<article class="img"></article>
<article class="words">
 <h1>Login</h1>
 <p>Welcome again. Log in to access your account and be able to make settings in your environment.</p>   
</article>
<form autocomplete="off">
 <div class="form">
     <label for="itext"><i class="material-icons">person</i></label>
     <div class="inputbox"><input type="text" name="text" id="itext" autocomplete="email" required placeholder=" your e-mail"></div>
 </div>
 <div class="form2">
     <label for="ipassword"><i class="material-icons">vpn_key</i></label>
     <div class="inputbox"><input type="password" name="password" id="ipassword" required placeholder=" your password"></div>
 </div>
 <div class="submitbox"><input class="submit" type="submit" value="Submit"></div>
<button class="fp"><a href="#">Forgot Password ✉️</a></button>
</form>
</article>
</section>   
</body>
</html>
