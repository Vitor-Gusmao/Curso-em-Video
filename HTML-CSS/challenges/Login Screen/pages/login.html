<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
</head>
<body>
 <article>
  <h1>Login</h1>
  <p>Welcome again. Log in to access your account and be able to make settings in your environment.</p>
  <form method="push">
    <div class="block">
    <label for="iemail"><i class="material-icons">person</i></label>
    <div class="inputbox"><input class="textbox" name="email" id="iemail" placeholder=" your e-mail" required></div>
    </div>
    <div class="block">
    <label for="ipassword"><i class="material-icons">key</i></label>
   <div class="inputbox"><input class="textbox" type="password" name="password" id="ipassword" placeholder=" your password" required></div>
    </div>
    <br>
    <input class="submit" type="submit" value="Submit">
    <input class="fp" type="submit" value="Forgot Password">
   </form> 
 </article>
</body>
</html>
